<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="./style.css"
  >
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Jost:ital,wght@0,100..900;1,100..900&family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  >

  <title>Weather App</title>
</head>

<body>
  <main>
    <section class="container">
      <!-- Current Weather -->
      <section
        id="currentWeatherTwo"
        class="current-weather"
      >
        <nav>
          <input
            type="search"
            class="search"
            id="searchCity"
            placeholder="Enter city"
          >
          <button id="searchButton">Search</button>
        </nav>
        <!-- Temperature -->
        <h1 id="temperature">--Â°C</h1>
        <!-- City -->
        <h2 id="city">Loading...</h2>
        <div id="current-weather"></div>
        <!-- Weather Condition -->

        <p id="weather-condition">--</p>
        <section class="sunrise-sunset">
          <div class="sunrise">
            <p>Sunrise</p>
            <p id="sunrise-time">--:--</p>
          </div>
          <div class="sunset">
            <p>Sunset</p>
            <p id="sunset-time">--:--</p>
          </div>
        </section>
      </section>
      <!-- Button to get user's location -->
      <div class="button-container">
        <button
          id="coordinates"
          class="round-button"
        > <img
            src="assets/pin_drop.svg"
            class="my-location"
          > </button>
      </div>
      <!-- Weather Forecast -->
      <section class="weather-forecast">
        <div
          class="days-column"
          id="forecast-days"
        ></div>
        <div
          class="icons-column"
          id="forecast-icons"
        ></div>
        <div
          class="temps-column"
          id="forecast-temps"
        ></div>
      </section>
    </section>
  </main>

  <script
    defer
    src="./script.js"
  ></script>
</body>

</html>
